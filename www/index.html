<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Fruit salad</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/favicon/apple-touch-icon-144x144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/favicon/apple-touch-icon-114x114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/favicon/apple-touch-icon-72x72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-57x57-precomposed.png">
  <link rel="shortcut icon" href="images/favicon/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="description" content="Match-3 puzzle-game written in HTML/CSS/JS">
</head>
<body>

  <div id="page">

    <h1>Fruit salad</h1>

    <div id="zone_score" class="cf">
      <div class="col_score">
        <div id="best_score">
          Best score : <span id="best_score_num"></span>
        </div>
        <div id="current_score">
          Score : <span id="current_score_num"></span>
        </div>
      </div>
      <div class="col_combo">
        <div id="best_combo">
          Best combo : <span id="best_combo_num"></span>
        </div>
        <div id="current_combo">
          Combo : <span id="current_combo_num"></span>
        </div>
      </div>
      <div class="col_moves">
        <span id="moves"></span>
      </div>
    </div> <!-- /#zone_score -->

    <div id="zone_jeu">
    </div> <!-- /#zone_jeu -->

    <div id="zone_message">
      Loading...
    </div> <!-- /#zone_message -->

    <div id="msg_portrait">
      <p>Please rotate your device to portrait mode</p>
      <p><img src="images/picto/iphone.png" alt="portrait mode smartphone"></p>
    </div> <!-- /#msg_portrait -->

    <!-- <div id="about">
      <p>Icon set from artbees : <a href="http://artbees.net/paradise-fruits-icon-set/">Paradise Fruits Icon Set</a></p>
      <p>Follow me on Twitter : <a href="https://twitter.com/baptistebrunet">@baptistebrunet</a></p>
    </div> -->

  </div> <!-- /#page -->

  <div id="send_to_phone">
    <h2>
      Play it on
      <br />your phone!
    </h2>

    <img class="illus_qr" src="images/illus/qr_code.png" alt="">

    <img class="illus_fleche" src="images/illus/fleche.png" alt="">

    <img class="illus_telephone" src="images/illus/telephone.png" alt="">

  </div> <!-- /#send_to_phone -->

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/jquery-1.8.0.min.js"%3E%3C/script%3E'))</script>


  <script type="text/javascript" src="js/init.js"></script>

  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-20127424-1']);
    _gaq.push(['_trackPageview']);

    (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>

</body>
</html>
